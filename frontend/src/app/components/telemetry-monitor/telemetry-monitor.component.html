<div class="telemetry-monitor">
  <h2>Telemetry Monitor</h2>
  <button (click)="getTelemetryStatus()">Refresh</button>
  <table>
    <thead>
      <tr>
        <th>Sensor</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of telemetryStatus">
        <td>{{item.sensor}}</td>
        <td>{{item.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
